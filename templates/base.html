<html>
<head> 
	<title> Code On </title>
</head>

<body>
	<h1> Welcome to Code On </h1>
	<p> An online judge to test your code. </p>
	
	{% if var.loggedin %}
		<p> Hello {{ var.username }} </p>
		<p> <a href="/logout"> Logout </a> </p>
	{% else %}
		<form action={{ url_for('login') }} method="POST">
			<p> Username: <input type="text" name="username"> Password: <input type="password" name="password">
			<input type="submit" value="Login"> </p>
		</form>
	{% endif %}	
	
	{% if var.error %}
		<p> {{ var.error }} </p>
	{% endif %}
	
	<ul class="nav">
		<li> <a href="/"> Home </a> </li>
		<li> <a href="/ranklist"> Leaderboard </a> </li>
	</ul>
	<hr>
	{% block body %} {% endblock %}
</body>
</html>
